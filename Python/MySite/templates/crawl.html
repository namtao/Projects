{% extends "main.html" %}
{% load static %}
{% block title %}Crawl data{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Crawl Data</h4>
        <hr color="white">
        <form class="form-sample" method="POST">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Link website</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="linkweb" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-sm-12 d-flex flex-row-reverse">
                  <a href="javascript:crawl_data()"><button
                      class="btn btn-outline-secondary btn btn-danger btn-icon-text file-upload-browse mdi mdi-download btn-icon-prepend"
                      type="button" id="btnCrawl">Thăm dò</button></a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}


{% block script %}
<script type="text/javascript">
  function getLink() {
    alert($('#linkweb').val())
  }

  function crawl_data() {
    $.get({
      url: 'crawl_data',
      error: function () {
        alert('Error')
      },
      success: function (data) {
        alert('Success')
      }
    });
  }

</script>
{% endblock %}
