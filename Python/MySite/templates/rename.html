{% extends "main.html" %}
{% load static %}
{% block title %}Infinity Admin{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Đổi tên tệp</h4>
        <form class="form-sample">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Loại files</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value=".pdf" />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đường dẫn files</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="" />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đường dẫn kết quả</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="" />
                </div>
              </div>
            </div>
            <div class="col-md-3 d-flex align-items-center justify-content-end">
              <a href="{%url 'getfiles'%}"><button
                class="btn btn-outline-secondary btn btn-danger btn-icon-text file-upload-browse mdi mdi-upload btn-icon-prepend"
                type="button" id="btnUpload">Đổi tên</button></a> 
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
