{% extends "main.html" %}
{% load static %}
{% block title %}Batch{% endblock %}
{% block content %}
<div class="row">
  <!-- Auto Commit -->
  <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center align-self-start">
              <h3 class="mb-0"># Auto Commit</h3>
              <!-- <p class="text-success ml-2 mb-0 font-weight-medium">+3.5%</p> -->
            </div>
          </div>
          <div class="col-3">
            <a href="javascript:auto_commit()">
              <div class="icon icon-box-success">
                <span class="mdi mdi mdi-arrow-right-drop-circle icon-item"></span>
              </div>
            </a>
          </div>
        </div>
        <h6 class="text-muted font-weight-normal">Tự động commit code lên github</h6>
      </div>
    </div>
  </div>
  <!-- Py to Exe -->
  <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center align-self-start">
              <h3 class="mb-0"># Py to Exe</h3>
              <!-- <p class="text-success ml-2 mb-0 font-weight-medium">+3.5%</p> -->
            </div>
          </div>
          <div class="col-3">
            <a href="{% url 'py2exe' %}">
              <div class="icon icon-box-success">
                <span class="mdi mdi mdi-arrow-right-drop-circle icon-item"></span>
              </div>
            </a>
          </div>
        </div>
        <h6 class="text-muted font-weight-normal">Chuyển đổi file .py sang file .exe</h6>
      </div>
    </div>
  </div>
  <!-- Pdf to Jpg -->
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"># Pdf to Jpg</h4>
        <hr color="white">
        <form class="form-sample">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đường dẫn file Pdf</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="" name="file_type" id="file_type" />
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Đường dẫn file Jpg</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" value="" name="root_path" id="root_path" />
                </div>
              </div>
            </div>
            <div class="col-md-12 d-flex align-items-center justify-content-end">
              <input
                class="btn btn-outline-secondary btn btn-danger btn-icon-text file-upload-browse mdi mdi-upload btn-icon-prepend"
                type="submit" value="Thực hiện">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
  function auto_commit() {
    $.ajax({
      url: 'auto-commit',
      error: function () {
        alert('Error')
      },
      success: function (data) {
        alert('Success')
      },
      type: 'GET'
    });
  }
</script>
{% endblock %}
